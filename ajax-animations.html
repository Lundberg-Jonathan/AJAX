<!DOCTYPE html>
<!--
Topics covered in this page:
    - Using XMLHttpRequest to Consume a JSON Web Service
-->
<html>
    <head>
        <title>AJAX & Animations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="jdlundberg.css">
        <script>
            function showMenuButtons()
            {
                var ajaxRequest;
                if (window.XMLHttpRequest)
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                    ajaxRequest=new XMLHttpRequest();
                }
                else
                {// code for IE6, IE5
                    ajaxRequest=new ActiveXObject("Microsoft.XMLHTTP");
                }
                ajaxRequest.onreadystatechange=function()
                {
                    if (ajaxRequest.readyState==4 && ajaxRequest.status==200)
                    {
                        document.getElementById("menu-buttons").innerHTML=ajaxRequest.responseText;
                    }
                }
                ajaxRequest.open("GET","menu-buttons.html",true);
                ajaxRequest.send();
            }
        </script>
        <script>
            function showCalendar()
            {
                var ajaxRequest;
                if (window.XMLHttpRequest)
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                    ajaxRequest=new XMLHttpRequest();
                }
                else
                {// code for IE6, IE5
                    ajaxRequest=new ActiveXObject("Microsoft.XMLHTTP");
                }
                ajaxRequest.onreadystatechange=function()
                {
                    if (ajaxRequest.readyState==4 && ajaxRequest.status==200)
                    {
                        document.getElementById("calendar-form").innerHTML=ajaxRequest.responseText;
                    }
                }
                ajaxRequest.open("GET","calendar.html",true);
                ajaxRequest.send();
            }
        </script>
        <script>
            function showScheduleForm()
            {
                var ajaxRequest;

                {// code for IE7+, Firefox, Chrome, Opera, Safari

                }

                    ajaxRequest=new ActiveXObject("Microsoft.XMLHTTP");
                }
                ajaxRequest.onreadystatechange=function()
                {
                    if (ajaxRequest.readyState==4 && ajaxRequest.status==200)

                        document.getElementById("calendar-form").innerHTML=ajaxRequest.responseText;
                    }

                ajaxRequest.open("GET","schedule-form.html",true);

            }
        </script>
    </head>
    <body>
        <div id="icons">
            <img id="icon" src="images/football-icon.png" alt="football icon" onclick="showMenuButtons()" />
            <img id="icon" src="images/soccer-icon.png" alt="soccer icon" onclick="showMenuButtons()" />
            <img id="icon" src="images/baseball-icon.png" alt="baseball icon" onclick="showMenuButtons()"/>
            <img id="icon" src="images/ultimate-frisbee-icon.png" alt="ultimate frisbee icon" onclick="showMenuButtons()"/>
        </div>
        <div id="menu-buttons">
            <h2>Please select a sport icon above to either schedule an event or
                to find an event!</h2>
        </div>
        <div id="calendar-form">
        </div>
    </body>
</html>
